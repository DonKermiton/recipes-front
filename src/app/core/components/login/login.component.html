<div class="d-flex justify-content-center mt-5 w-100 align-items-center">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [formControlName]="loginEnum.EMAIL">
        <div id="emailHelp" class="form-text" *ngIf="controlHaveErrors(loginEnum.EMAIL)">Email jest wymagany</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" [formControlName]="loginEnum.PASSWORD">
        <div id="passwordHelp" class="form-text" *ngIf="controlHaveErrors(loginEnum.EMAIL)">HasÅ‚o jest wymagane</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
